<div class="captcha-container">
  <label class="captcha-label">
    ¿Cuánto es {{ number1 }} {{ operator }} {{ number2 }}?
  </label>

  <div class="captcha-row">
    <input
      class="captcha-input"
      type="number"
      [formControl]="resultControl"
      placeholder="Tu respuesta"
    />
    <button type="button" class="captcha-button" (click)="verifyCaptcha()">
      Verificar
    </button>
    <button type="button" class="captcha-refresh" (click)="generateCaptcha()">
      ↻ Nuevo
    </button>
  </div>

  <div class="captcha-error" *ngIf="errorMessage">
    {{ errorMessage }}
  </div>
</div>
